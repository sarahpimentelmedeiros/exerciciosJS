<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <style>
        #botao {
            width: 200px;
            height: 100px;
        }   
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button id="botao">Clica em mim!</button>
    <script>
        var clique = document.getElementById('botao')
        clique.addEventListener('click', clicar)
        function clicar() {
            alert('Você clicou no botão!')
        }

    </script>
</body>
</html>
