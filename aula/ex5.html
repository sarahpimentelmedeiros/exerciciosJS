<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        #botao {
            width: 200px;
            height: 80px;
        }
        p {
            font-family: arial;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button id="botao">Clique para calcular</button>
    <p id="resultado">O resultado vem aquu...</p>
    <script>
        alert('Seja bem-vindo(a) ao meu site')
        var clique = document.getElementById('botao')
        clique.addEventListener('click', clicarBotao)
        function clicarBotao() {      
            var numero = prompt('Digite um número:')
            Number(numero)
            var dobro = numero*2
            var metade = numero/2

            document.getElementById('resultado').innerHTML = `O dobro de ${numero} é ${dobro} e a metade de ${numero} é ${metade}`
       }
        
    </script>
</body>
</html>
