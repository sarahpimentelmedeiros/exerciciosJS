<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        #botao {
            width: 150px;
            height: 80px;
        }
        #resultado {
            font-family: arial;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button id="botao">Calcular média</button>
    <p id="resultado">O resultado vai aparecer aqui...</p>
    <script>
        var nome = prompt('Digite o nome do aluno:')
        var nota1 = Number(prompt('Digite a nota 1'))
        var nota2 = Number(prompt('Digite a nota 2'))
        var media = (nota1+nota2)/2
        document.getElementById('resultado').innerHTML = `Calculando a média final de <mark>${nome}</mark><br><br>
        As notas obtidas foram <mark>${nota1}</mark> e <mark>${nota2}</mark><br><br>
        A média final será <mark>${media}</mark>`
        
    </script>
    
</body>
</html>
