<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <style>
        h1 {
            font-family: cursive;        
        }
        .botao {
            width: 100px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>JavaScript externo</h1>
    <button class="botao" onclick="acao1()"> Ação 1</button>
    <button class="botao" onclick="acao2()"> Ação 2</button>
    <button class="botao" onclick="acao3()"> Ação 3</button>
    <button class="botao" onclick="acao4()"> Ação 4</button>
    <p>Aqui vou registrar suas ações com os botões acima.<br></p>
    <section id="resultado">
    </section>
    <script>
        let cont = ""
        function escrever() {
            document.getElementById('resultado').innerHTML += `<p>Clicou no ${cont} botão</p>`
        }
        function acao1() {
            cont = "primeiro"
            escrever()
        }
        function acao2() {
            cont = "segundo"
            escrever()
        }
        function acao3() {
            cont = "terceiro"
            escrever()
        }
        function acao4() {
            cont = "quarto"
            escrever()
        }
    </script>
</body>
</html>
