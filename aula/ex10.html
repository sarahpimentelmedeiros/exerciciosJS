<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <style>
        h1 {
            font-family: cursive;        
        }
        .botao {
            width: 100px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>JavaScript externo</h1>
    <button class="botao" onclick="acao('primeiro')"> Ação 1</button>
    <button class="botao" onclick="acao('segundo')"> Ação 2</button>
    <button class="botao" onclick="acao('terceiro')"> Ação 3</button>
    <button class="botao" onclick="acao('quarto')"> Ação 4</button>
    <p>Aqui vou registrar suas ações com os botões acima.<br></p>
    <section id="resultado">
    </section>
    <script>
        function escrever(mensagem) {
            document.getElementById('resultado').innerHTML += `<p>Clicou no ${mensagem} botão</p>`
        }
        function acao(mensagem) {
            escrever(mensagem)
        }
        
    </script>
</body>
</html>
